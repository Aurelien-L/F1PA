[pytest]
# Pytest configuration for F1PA

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require services)
    slow: Slow tests (>1s)

# Coverage options
[coverage:run]
source = api,ml,streamlit
omit = 
    */tests/*
    */__init__.py
    */config.py
    .venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
