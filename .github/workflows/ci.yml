name: F1PA CI/CD

on:
  push:
    branches: [ main, dev, feat-* ]
  pull_request:
    branches: [ main, dev ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install pylint
        run: |
          pip install pylint

      - name: Lint with pylint
        run: |
          pylint --rcfile=pyproject.toml api/ ml/ etl/ monitoring/ streamlit/ tests/ scripts/ || echo "::warning::Pylint found issues. Review the output above."

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: f1pa
          POSTGRES_PASSWORD: f1pa
          POSTGRES_DB: f1pa_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests with coverage
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: f1pa_db
          POSTGRES_USER: f1pa
          POSTGRES_PASSWORD: f1pa
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        run: |
          docker build -t f1pa-api:${{ github.sha }} -f api/Dockerfile .
          docker tag f1pa-api:${{ github.sha }} f1pa-api:latest

      - name: Build Streamlit Docker image
        run: |
          docker build -t f1pa-streamlit:${{ github.sha }} -f streamlit/Dockerfile .
          docker tag f1pa-streamlit:${{ github.sha }} f1pa-streamlit:latest

      - name: Test Docker Compose
        run: |
          docker compose config

      - name: Save build metadata
        run: |
          echo "Build completed successfully"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Build date: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"

